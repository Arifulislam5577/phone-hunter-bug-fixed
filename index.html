<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="text-center p-3 bg-light mb-5">
      <h1>Welcome to my Phone Hunter!</h1>
    </header>
    <main class="container">
      <section>
        <div class="mb-3 w-50 d-flex gap-4 mx-auto my-5 mb-5">
          <input
            id="search-field"
            type="email"
            class="form-control p-3 rounded-0"
            id="exampleFormControlInput1"
            placeholder="search your phone"
          />
          <button id="btn-search" class="btn btn-primary px-5 fs-4 rounded-0">
            Search
          </button>
        </div>
      </section>
      <!-- loader -->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- display Search Result -->
      <section>
        <div
          id="phones-container"
          class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4"
        ></div>
        <div id="no-found-message" class="mt-4 d-none">
          <h3 class="text-warning">No Phone Found. Please try a new search</h3>
        </div>
        <div id="show-all" class="text-center d-none my-5">
          <button id="btn-show-all" class="btn btn-primary">Show All</button>
        </div>
      </section>

      <!-- modal contents -->
      <section>
        <!-- Modal -->
        <div
          class="modal text-white fade"
          id="phoneDetailModal"
          tabindex="-1"
          aria-labelledby="phoneDetailModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div id="phone-details" class="modal-body text-secondary"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
